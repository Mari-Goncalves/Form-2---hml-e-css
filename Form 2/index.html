<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 2</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container_form">

        <form action="" class="formu_login">
            <label for="inpNome" class="label_form">Nome de usuário:</label>
            <input type="text" placeholder="Usuário" class="input_form" id="inpNome">
    
            <label for="inpSenha" class="label_form">Senha:</label>
            <input type="password" placeholder="Senha" class="input_form" id="inpSenha">
            
            <button class="botao_form">Entrar</button>

            <p class="mensagem_form">Ainda não está registrado? 
                <a href="#">Crie uma conta</a>
            </p>
        </form>

    </div>
    
</body>
</html>
